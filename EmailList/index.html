<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" method="post">
        <div class="container">
            <img class="logoImage" src="images/bootstrap-logo.svg" alt="">
            <h2 class="heading">Please sign in</h2>
            <div class="form-floating">
                <input class="form-control" id="emailText" type="text" name="email" placeholder="Email address">
                <label for="emailText">Email Address</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="passwordText" type="password" name="password" placeholder="Password">
                <label for="passwordText">Password</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="remCheckBox" id="remCheckBox">
                <label for="remCheckBox">Remember me</label>
            </div>
                <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
            </div>
        </div>
    </form>
        
</body>
</html>
