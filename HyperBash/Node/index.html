<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="container">
    <div lass="row">
        <button type="button" id="green" class="btn green" onclick="ButtonPress(this.id)"></button>
        <button type="button" id="red" class="btn red" onclick="ButtonPress(this.id)"></button>
      </div>
    </div>
    <div class="row">
      <button type="button" id="yellow" class="btn yellow" onclick="ButtonPress(this.id)"></button>
      <button type="button" id="blue" class="btn blue" onclick="ButtonPress(this.id)"></button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="logic.js"></script>
</body>
</html>
