<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Rubik+Distressed&display=swap" rel="stylesheet">
    <title>Dice Game</title>
    <script src="scriptJs.js"></script>
</head>
<body class="bodyClass">
    <div class="mx-3 my-3 flexbox-container">
        <!-- Item 1 - first item inside container -->
        <div class="flexbox-item flexbox-item1">
            <h1 class="mainHeading">Click to Play</h2>
        </div>
        <!-- Item 2 - Second item inside container(Player contents inside this) -->
        <div class="flexbox-item flexbox-item2">
            <!-- Player contents item within Item 2 (nested flexbox container inside flexbox item) -->
            <div class="flexbox-item3">
                <h3 class="subHeading1 mx-4 my-4">Player 1</h3>
                <img id="player1Image" src="images/6.png" alt="">
            </div>

            <div class="flexbox-item3">
                <h3 class="subHeading1 mx-4 my-4">Player 2</h3>
                <img id="player2Image" src="images/6.png" alt="">
            </div>
        </div>

        <div class="flexbox-item">
            <button class="btn btn-outline-success" type="submit" onclick="play()">Play</button>
        </div>

        <!-- <div class="test">
            <p>this is a test</p>
        </div> -->

    </div>
</body>
</html>
